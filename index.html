<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <span class="title--header">Netflix</span>
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Entrar</a>
                </li>
                <li class="header__links__2">
                    <select>
                        <option>English</option>
                        <option selected>Português</option>
                    </select>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="" alt="">
            </div>
            <h3 class="title--small">
                Filmes, Séries e muito mais, sem limites
            </h3>
            <p class="title--small-2">
                assista aonde quiser.
                Cancele quando quiser.
            </p>
            <br/>
            <p>
                <span class="title--small-3">
                    quer assistir? informe seu email para criar ou reniciar sua assinatura.
                </span>
            </p>
            <input class="title--email" autocomplete="email" minlength="5" maxlength="50" type="email" name="email">
            <button role="button" class="title--button" type="submit">vamos la > </button>
        </div>
    </section>
    
</body>
</html>
